<script>
function calculate() {
    const co2PerKwh = 0.4;
    const treeKg = 21;

    const ledCO2 = bulbs.value * (60-10) * hours.value * 365 / 1000 * co2PerKwh;
    const bikeCO2 = bikeKm.value * 52 * 0.21;
    const solarCO2 = solarKw.value * sunHours.value * 365 * co2PerKwh;
    const insulationCO2 = homeSize.value * months.value * 2;
    const carpoolCO2 = (carpoolKm.value * 52 * 0.21) * (1 - 1 / people.value);

    const sinkWater = sinkMinutes.value * 6 * 365;
    const showerWater = showers.value * 5 * 9 * 52;
    const waterCO2 = (sinkWater + showerWater) * 0.0003;

    const totalCO2 = ledCO2 + bikeCO2 + solarCO2 + insulationCO2 + carpoolCO2 + waterCO2;
    const trees = totalCO2 / treeKg;

    if (totalCO2 > 500) score = "Eco Saver ğŸŒ¿";

    result.innerHTML = `

</div>

</div>

<p class="desc">Reduced energy demand due to improved thermal insulation.</p>
<p class="method">Estimated from home size and heating/cooling duration.</p>
</div>

<h2>ğŸš² Transportation</h2>

<div class="result-block">

<p class="desc">Emissions avoided by replacing car trips with cycling.</p>
<p class="method">Assumes 0.21 kg COâ‚‚ per km driven.</p>
</div>

<div class="result-block">
<strong>Shared Transport Emissions Reduction:</strong> ${carpoolCO2.toFixed(1)} kg COâ‚‚e / year
<p class="desc">Lower emissions per person by sharing vehicle trips.</p>

</div>

<h2>ğŸš° Water Conservation</h2>

</div>

<div class="result-block">

</div>

</div>

energy sources, and personal behavior.

`;
}
